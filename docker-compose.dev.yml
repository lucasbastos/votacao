version: '3.8'

services:
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile.dev
    container_name: votacao-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017/votacao}
      - PORT=3000
    networks:
      - votacao-network-dev
    volumes:
      - ./packages/api/src:/app/src
      - ./packages/api/episodios.json:/app/episodios.json
      - ./packages/api/jogos_2025.json:/app/jogos_2025.json
    command: sh -c "npm run seed && npm run dev"

  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile.dev
    container_name: votacao-web-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - votacao-network-dev
    volumes:
      - ./packages/web/src:/app/src
      - ./packages/web/public:/app/public
      - ./packages/web/index.html:/app/index.html
      - ./packages/web/vite.config.js:/app/vite.config.js
    command: npm run dev -- --host

networks:
  votacao-network-dev:
    driver: bridge
